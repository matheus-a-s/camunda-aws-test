server:
  port: 8091 

spring:
  application:
    name: camundapostgres

  profiles:
    active: local  

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect

  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://database-1.csyo2v2nsfdb.us-east-1.rds.amazonaws.com:5432/camundadb
    username: camundauser
    password: engine@db

    hikari:
      jdbc-url: jdbc:postgresql://database-1.csyo2v2nsfdb.us-east-1.rds.amazonaws.com:5432/camundadb
      username: camundauser
      password: engine@db
      driver-class-name: org.postgresql.Driver
      pool-name: CAMUNDA-HIKARI-POOL
      idle-timeout: 3000
      minimum-idle: 30
      maximum-pool-size: 10
      connection-timeout: 2000
      connection-test-query: select 1
      transaction-isolation: TRANSACTION_READ_COMMITTED 

camunda:
  bpm:
    enabled: true

    admin-user:
      id: demo
      password: demo
      email: ufo@andromeda.com
      first-name: Andromeda
      last-name: Galaxy

    database:
      schema-update: true

    filter:
      create: All

    authorization:
      enabled: true

    history-level: full

    auto-deployment-enabled: true

    default-number-of-retries: 3

    job-execution:
      enabled: true

    webapp:
      application-path: /camundapostgres
